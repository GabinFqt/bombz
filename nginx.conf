# Nginx configuration for bombz.gab1.fr
# Place this file in /etc/nginx/sites-available/bombz.gab1.fr
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/bombz.gab1.fr /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bombz.gab1.fr;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bombz.gab1.fr;

    # SSL certificates (update paths after running certbot)
    ssl_certificate /etc/letsencrypt/live/bombz.gab1.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bombz.gab1.fr/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/bombz.gab1.fr.access.log;
    error_log /var/log/nginx/bombz.gab1.fr.error.log;

    # Increase timeouts for WebSocket connections
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;

    # Proxy all requests to the Docker container
    location / {
        proxy_pass http://127.0.0.1:5555;
        proxy_http_version 1.1;
        
        # WebSocket support (critical for this app)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }
}

